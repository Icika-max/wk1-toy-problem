<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--main HTML-->
<div class="container">
    <h1>Student grade calculator</h1>
    <div class="screen-body-item"></div>
    <div class="app">
        <div class="form-group">
<!--option for taking inputs-->
<input
type="text"
class="form-control"
place holder = "Chemistry"
id="chemmisty"
/>
</div>
 <div class="form-group">
<input
type="text"
class="form-control"
place holder = "Hindi"
id="hindi"
/>
</div>
<div class="form-group">
<input
type="text"
class="form-control"
place holder = "Maths"
id="maths"
/>
</div>
<div class="form-group">
    <input
    type="text"
    class="form-control"
    place holder = "Pysics"
    id="phy"
    />
</div>
    <div>
        <input
        type="button"
        value="show percentage"
        class="form-button"
        onclick="calculate()"
        />
        </div>
    </div>
        <!--showin the results-->
        <div class="form-group showdata">
            <p id="showdata"></p>

        </div>
</div>
<!--aing external javascript file-->
<script src="index.js"></script>
</body>
</html>
